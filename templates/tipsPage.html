{% if session.username %}
{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/assets/img/tips-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
             <h1>Wine Tips</h1>
          <span class="subheading">Why Wine Storage Matters</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container my-5">
    <div class="row">
        {% for tip in tips %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ tip.image }}" class="card-img-top" alt="{{ tip.number }}" width="200" height="300">
                    <div class="card-body">

                        <p class="card-text">{{ tip.tip }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>






 {% include "footer.html" %}
{% else %}
    <p>Please go to the <a href="/">index page</a>.</p>
{% endif %}
