{% if session.username %}
{% include "header.html" %}

<header
  class="masthead"
  style="background-image: url('../static/assets/img/products-bg.jpg')">
<div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">

          <h1 style="color: white;">Cart</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container my-5">
    <div class="row">
        {% for wine in all_wines %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ wine.img }}" class="card-img-top" alt="{{ wine.title }}" width="200" height="300">
                    <div class="card-body">
                        <h5 class="card-title">{{ wine.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ wine.province }}, {{ wine.country }}</h6>
                        <p class="card-text">{{ wine.description }}</p>
                        <p class="amount">{{ wine.price }} $</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>






 {% include "footer.html" %}
{% else %}
    <p>Please go to the <a href="/">index page</a>.</p>
{% endif %}
