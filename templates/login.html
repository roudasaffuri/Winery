
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLogSign.css') }}">
<link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">


<body>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">

                    <!-- Flash Messages Section -->
                        {% include 'flash.html' %}

                <div class="panel-body p-3">
                    <form action="/login" method="POST">
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="far fa-user p-2"></span>
                                <input type="email" name="email" placeholder="User E-mail" required>
                            </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div class="input-field">
                                <span class="fas fa-lock px-2"></span>
                                <input type="password" name="password" class="password" placeholder="Enter your Password" required>
                                <button type="button" class="togglePassword btn bg-white text-muted">
                                    <span class="toggleIcon far fa-eye-slash"></span>
                                </button>
                            </div>
                        </div>


                        <div class="form-inline">
                            <a href="#" id="forgot" class="font-weight-bold" data-toggle="modal" data-target="#forgotPasswordModal">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Model -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>

            </div>
            <div class="modal-body">
                <form action="/sendPasswordToEmail" method="POST">
                    <div class="form-group">
                        <label for="email">Enter your email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Static/js/scripts.js file -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
