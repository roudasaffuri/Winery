
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<!-- Style SignUp  -->
<link rel="stylesheet" href="/static/css/stylesLogSign.css">

<body>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                </div>
                <div class="panel-body p-3">
                    <form action="/signup" method="POST">
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="far fa-user p-2"></span>
                                <input type="text" name="firstname" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="far fa-user p-2"></span>
                                <input type="text" name="lastname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="far fa-envelope p-2"></span>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="fas fa-calendar-alt p-2"></span>
                                <input type="number" id="birthyear" name="birthyear" placeholder="Year of Birth" min="1940" max="2025" required>
                            </div>
                            <small id="ageMessage" class="text-danger" style="display: none;">You must be at least 18 years old to sign up.</small>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field">
                                <span class="fas fa-venus-mars p-2"></span>
                                <select name="gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div class="input-field">
                                <span class="fas fa-lock px-2"></span>
                                <input type="password" name="password" class="password" placeholder="Enter your Password" required>
                                <button type="button" class="togglePassword btn bg-white text-muted">
                                    <span class="toggleIcon far fa-eye-slash"></span>
                                </button>
                            </div>
                        </div>
                        <!-- Privacy Policy agreement checkbox -->
                        <div class="form-group form-check mt-3">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="privacyPolicyCheck"
                              name="agree_privacy"
                              required
                            >
                            <label class="form-check-label" for="privacyPolicyCheck">
                              I agree to the
                              <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
                            </label>
                        </div>


                        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                        <div class="text-center pt-4 text-muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Static/js/scripts.js file -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
